name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # Backend Ñ‚ÐµÑÑ‚Ñ‹
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: testpassword
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx
      
      - name: Create backend .env file
        run: |
          cd backend
          cat << EOF > .env
          MONGO_URL=mongodb://root:testpassword@localhost:27017/
          DB_NAME=nous_test
          ENCRYPTION_KEY=test-encryption-key-32-bytes-long-for-testing
          JWT_SECRET=test-jwt-secret-key-for-ci-testing-purposes
          JWT_ALGORITHM=HS256
          OPENAI_API_KEY=sk-test-key
          OPENAI_BASE_URL=https://api.openai.com/v1
          GOOGLE_CLIENT_ID=test-client-id.apps.googleusercontent.com
          GOOGLE_CLIENT_SECRET=test-client-secret
          PORT=8000
          HOST=0.0.0.0
          ALLOWED_ORIGINS=http://localhost:3000,http://localhost:8081
          EOF
      
      - name: Start backend server
        run: |
          cd backend
          python -m uvicorn server:app --host 0.0.0.0 --port 8000 &
          sleep 10
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Check backend health
        run: |
          curl -f http://localhost:8000/api/health || exit 1
      
      - name: Run API tests
        run: |
          cd tests
          pip install -r requirements.txt
          pytest test_api.py -v
        env:
          API_BASE_URL: http://localhost:8000
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: tests/test-results/

  # Frontend Ñ‚ÐµÑÑ‚Ñ‹
  test-frontend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
      
      - name: Lint frontend code
        run: |
          cd frontend
          yarn lint || true
      
      - name: Build frontend
        run: |
          cd frontend
          yarn build:web || true
        env:
          EXPO_PUBLIC_BACKEND_URL: http://localhost:8000
          EXPO_PUBLIC_GOOGLE_CLIENT_ID: test-client-id.apps.googleusercontent.com

  # Docker build
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set repository name to lowercase
        id: repo_lowercase
        run: |
          echo "owner=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo_lowercase.outputs.owner }}/nous-backend:latest
            ghcr.io/${{ steps.repo_lowercase.outputs.owner }}/nous-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.repo_lowercase.outputs.owner }}/nous-frontend:latest
            ghcr.io/${{ steps.repo_lowercase.outputs.owner }}/nous-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to VPS
  deploy:
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /opt/nous
            git pull origin main
            
            # Backend
            cd backend
            pip3 install -r requirements.txt
            sudo systemctl restart nous-backend
            
            # Frontend
            cd ../frontend
            yarn install --frozen-lockfile
            yarn build:web
            sudo systemctl reload nginx
            
            echo "âœ… Deployment complete!"
          ENDSSH
      
      - name: Health check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          sleep 10
          curl -f http://$VPS_HOST/api/health || exit 1
          echo "âœ… Health check passed!"
      
      - name: Notify deployment
        if: always()
        run: |
          echo "ðŸš€ Deployment to ${{ secrets.VPS_HOST }} completed!"
