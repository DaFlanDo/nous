<body>
  <div class="container">
    <h1>üßπ Nous Cache Manager</h1>
    <p>

      –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ —ç—Ç–∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã –¥–ª—è —Å–±—Ä–æ—Å–∞ –∫—ç—à–∞.
    </p>
    
    <div class="buttons">
      <button onclick="clearAllCaches()" class="danger">
        üóëÔ∏è –°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –∫—ç—à
      </button>
      <button onclick="unregisterSW()" class="secondary">
        ‚èπÔ∏è –£–¥–∞–ª–∏—Ç—å Service Worker
      </button>
      <button onclick="showCacheInfo()">
        üìä –ü–æ–∫–∞–∑–∞—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
      </button>
    </div>
    
    <div class="status" id="status">
      <div class="info">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ...</div>
    </div>
    
    <div style="margin-top: 20px;">
      <button onclick="goToApp()" style="background: #9c27b0;">
        üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

  <script>
    const statusDiv = document.getElementById('status');
    
    function log(message, type = 'info') {
      const time = new Date().toLocaleTimeString();
      statusDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
      statusDiv.scrollTop = statusDiv.scrollHeight;
    }
    
    async function clearAllCaches() {
      log('–ù–∞—á–∏–Ω–∞—é –æ—á–∏—Å—Ç–∫—É –∫—ç—à–µ–π...', 'info');
      
      try {
        // –£–¥–∞–ª—è–µ–º –≤—Å–µ –∫—ç—à–∏
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`–ù–∞–π–¥–µ–Ω–æ –∫—ç—à–µ–π: ${cacheNames.length}`, 'info');
          
          for (const name of cacheNames) {
            await caches.delete(name);
            log(`‚úì –£–¥–∞–ª—ë–Ω –∫—ç—à: ${name}`, 'success');
          }
        }
        
        // –û—á–∏—â–∞–µ–º localStorage
        const localStorageKeys = Object.keys(localStorage);
        localStorage.clear();
        log(`‚úì –û—á–∏—â–µ–Ω localStorage (${localStorageKeys.length} –∫–ª—é—á–µ–π)`, 'success');
        
        // –û—á–∏—â–∞–µ–º sessionStorage
        const sessionStorageKeys = Object.keys(sessionStorage);
        sessionStorage.clear();
        log(`‚úì –û—á–∏—â–µ–Ω sessionStorage (${sessionStorageKeys.length} –∫–ª—é—á–µ–π)`, 'success');
        
        // –û—á–∏—â–∞–µ–º IndexedDB
        if ('indexedDB' in window) {
          const databases = await indexedDB.databases();
          for (const db of databases) {
            if (db.name) {
              indexedDB.deleteDatabase(db.name);
              log(`‚úì –£–¥–∞–ª–µ–Ω–∞ –ë–î IndexedDB: ${db.name}`, 'success');
            }
          }
        }
        
        log('üéâ –í—Å–µ –∫—ç—à–∏ —É—Å–ø–µ—à–Ω–æ –æ—á–∏—â–µ–Ω—ã!', 'success');
        log('–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π.', 'info');
        
      } catch (error) {
        log(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
      }
    }
    
    async function unregisterSW() {
      log('–£–¥–∞–ª—è—é Service Workers...', 'info');
      
      try {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`–ù–∞–π–¥–µ–Ω–æ SW: ${registrations.length}`, 'info');
          
          for (const registration of registrations) {
            const result = await registration.unregister();
            if (result) {
              log(`‚úì –£–¥–∞–ª—ë–Ω SW: ${registration.scope}`, 'success');
            } else {
              log(`‚úó –ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å SW: ${registration.scope}`, 'error');
            }
          }
          
          if (registrations.length === 0) {
            log('Service Workers –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'info');
          } else {
            log('üéâ –í—Å–µ Service Workers —É–¥–∞–ª–µ–Ω—ã!', 'success');
          }
        } else {
          log('Service Workers –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è –≤ —ç—Ç–æ–º –±—Ä–∞—É–∑–µ—Ä–µ', 'error');
        }
      } catch (error) {
        log(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
      }
    }
    
    async function showCacheInfo() {
      log('--- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫—ç—à–∞—Ö ---', 'info');
      
      try {
        // Service Workers
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          log(`Service Workers: ${registrations.length}`, 'info');
          registrations.forEach(reg => {
            log(`  ‚Ä¢ ${reg.scope} (active: ${reg.active ? '–¥–∞' : '–Ω–µ—Ç'})`, 'info');
          });
        }
        
        // Caches
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          log(`–ö—ç—à–µ–π: ${cacheNames.length}`, 'info');
          
          for (const name of cacheNames) {
            const cache = await caches.open(name);
            const keys = await cache.keys();
            log(`  ‚Ä¢ ${name}: ${keys.length} —Ñ–∞–π–ª–æ–≤`, 'info');
          }
        }
        
        // Storage
        log(`localStorage: ${Object.keys(localStorage).length} –∫–ª—é—á–µ–π`, 'info');
        log(`sessionStorage: ${Object.keys(sessionStorage).length} –∫–ª—é—á–µ–π`, 'info');
        
        // IndexedDB
        if ('indexedDB' in window && indexedDB.databases) {
          const databases = await indexedDB.databases();
          log(`IndexedDB: ${databases.length} –±–∞–∑ –¥–∞–Ω–Ω—ã—Ö`, 'info');
          databases.forEach(db => {
            log(`  ‚Ä¢ ${db.name} (v${db.version})`, 'info');
          });
        }
        
        log('--- –ö–æ–Ω–µ—Ü –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ ---', 'info');
        
      } catch (error) {
        log(`‚úó –û—à–∏–±–∫–∞: ${error.message}`, 'error');
      }
    }
    
    function goToApp() {
      window.location.href = '/';
    }
    
    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    showCacheInfo();
  </script>
